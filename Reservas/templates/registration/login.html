<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'your_custom_styles.css' %}">

  <style>

      </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center mt-3">
            <img src="https://copiapo.cl/wp-content/uploads/2021/11/circulo-2_Mesa-de-trabajo-1-300x300.jpg" alt="Logo" class="img-fluid" style="max-height: 100px;">
          </div>
          <div class="card-body">
            <h1 class="card-title text-center">Inicios de Sesión </h1>
            <h3 class="card-title text-center text-dark">Mi Licencia</h3>
            
            <form action="" method="post" class="mt-4">
              {% csrf_token %}
              {{ form | crispy }}
              
              <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block btn-success text-center">Iniciar Sesión</button>
              <br>
              <a class="register-link m-4" href="{% url 'register' %}">¿No tienes cuenta? Regístrate aquí</a>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
